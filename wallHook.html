<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>3D Print</title>
        <link rel="icon" href="assets/logo.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="w-fit px-8 py-12 mx-auto select-none text-gray-800">
        <div class="flex gap-8">
            <div class="flex flex-col gap-4 max-w-xl">
                <h1 class="pb-8 text-2xl font-medium">Wall Hook</h1>
                <div class="flex gap-4">
                    <div class="h-6 bg-cyan-200 text-cyan-700 px-2 rounded-full">Description</div>
                    <p>A small hook to hang anything you wish on the wall</p>
                </div>
                <div class="flex gap-4">
                    <div class="h-6 bg-fuchsia-200 text-fuchsia-700 px-2 rounded-full">Installation</div>
                    <p>Gently heat the neck of the hook with a lighter and bend it to your desired angle. Attach it to the wall with double-sided tape.</p>
                </div>
                <div class="flex gap-4">
                    <div class="h-6 bg-emerald-200 text-emerald-700 px-2 rounded-full">Downloads</div>
                    <a class="underline" href="assets/models/wallHook.stl" download>wallHook.stl</a>
                </div>
                <div class="h-20"></div>
            </div>
            <img class="h-80 my-auto" src="assets/images/wallHook.png">
        </div>
