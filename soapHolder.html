<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>3D Print</title>
        <link rel="icon" href="./assets/logo.ico" type="image/x-icon">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body class="w-fit px-8 py-12 mx-auto select-none text-gray-800">
        <div class="flex gap-8">
            <div class="flex flex-col gap-4 max-w-xl">
                <h1 class="pb-8 text-2xl font-medium">Soap Holder</h1>
                <div class="flex gap-4">
                    <div class="h-6 bg-cyan-200 text-cyan-700 px-2 rounded-full">Description</div>
                    <p>A minimal holder for your average bar of soap with channels to drain the water</p>
                </div>
                <div class="flex gap-4">
                    <div class="h-6 bg-fuchsia-200 text-fuchsia-700 px-2 rounded-full">Installation</div>
                    <p>Attach the holder to your shower wall with double-sided tape. Make sure it is fairly level so the soap does not slide off.</p>
                </div>
                <div class="flex gap-4">
                    <div class="h-6 bg-emerald-200 text-emerald-700 px-2 rounded-full">Downloads</div>
                    <a class="underline" href="./assets/models/soapHolder.stl" download>soapHolder.stl</a>
                </div>
                <div class="h-20"></div>
            </div>
            <img class="h-80 my-auto" src="./assets/images/soapHolder.png">
        </div>
    </body>
</html>
