    <script>
        let theme = 0
        const themeString = localStorage.getItem("theme")
        if (themeString) {
            theme = parseInt(themeString)
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            theme = 1
        }
        document.documentElement.style.backgroundColor = theme ? "#27272d" : "#ffffff"
    </script>
